name: Local Test API Endpoints

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main

jobs:
  job_test:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v2

    - name: Install node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Install dependencies
      run: npm install

    - name: Install dependencies for Puppeteer
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          wget \
          ca-certificates \
          fonts-liberation \
          libappindicator3-1 \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libcups2 \
          libdbus-1-3 \
          libdrm2 \
          libgbm1 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          xdg-utils \
          --no-install-recommends
        sudo apt-get clean

    - name: Start server
      run: npm start > torapi.log 2>&1 &

    - name: Install jq
      run: sudo apt-get install -y jq
    
    - name: Run API tests
      run: |
        set +e

        echo -e "Check jq version: $(jq --version) \n"

        data=$(curl -s https://rutracker.org/forum/index.php | grep "https")
        if [ -n "$data" ]; then
          echo "RuTracker data avaliable: true"
        else
          echo "RuTracker data avaliable: false"
        fi

        if ping -c 1 rutracker.org &> /dev/null; then
          echo -e "RuTracker icmp test: true \n"
        else
          echo -e "RuTracker icmp test: false \n"
        fi

        data=$(curl -s https://kinozal.tv | grep "https")
        if [ -n "$data" ]; then
          echo "Kinozal data avaliable: true"
        else
          echo "Kinozal data avaliable: false"
        fi

