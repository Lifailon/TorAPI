        else
          echo -e "Kinozal icmp test: false \n"
        fi

        data=$(curl -s https://rutor.info | grep "https")
        if [ -n "$data" ]; then
          echo "RuTor data avaliable: true"
        else
          echo "RuTor data avaliable: false"
        fi

        if ping -c 1 rutor.info &> /dev/null; then
