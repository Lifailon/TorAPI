openapi: 3.0.0
info:
  title: TorAPI
  version: 0.5.2
  description: Unofficial API (backend) for RuTracker, Kinozal, RuTor and NoNameClub
  contact:
    name: Â© Lifailon (Alex Kup)
    url: https://github.com/Lifailon/TorAPI
  license:
    name: License MIT
    url: https://github.com/Lifailon/TorAPI/blob/main/LICENSE
servers:
  - url: https://torapi.vercel.app
    description: Production server (main)
  - url: https://toruapi.vercel.app
    description: Production server (mirror)
  - url: https://rutorapi.vercel.app
    description: Production server (mirror)
paths:
  /api/provider/list:
    get:
      tags:
        - Providers
      description: Get a list of providers
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    Provider:
                      type: string
                    Urls:
                      type: array
                      items:
                        type: string
        '400':
          description: No data
        '404':
          description: Endpoint not found
  /api/provider/check:
    get:
      tags:
        - Providers
      description: Quickly check availability for all providers by searching by name
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    RuTracker:
                      type: boolean
                    Kinozal:
                      type: boolean
                    RuTor:
                      type: boolean
                    NoNameClub:
                      type: boolean
        '400':
          description: No data
        '404':
          description: Endpoint not found
  /api/provider/test:
    get:
      tags:
        - Providers
      description: Testing all endpoints
      parameters:
        - name: query
          in: query
          required: true
          description: Query parameter
          schema:
            type: string
            example: The Rookie
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    RSS:
                      type: object
                      properties:
                        RuTracker:
                          type: boolean
                        Kinozal:
                          type: boolean
                        RuTor:
                          type: boolean
                        NoNameClub:
                          type: boolean
                    Title:
                      type: object
                      properties:
                        Status:
                          type: object
                          properties:
                            RuTracker:
                              type: boolean
                            Kinozal:
                              type: boolean
                            RuTor:
                              type: boolean
                            NoNameClub:
                              type: boolean
                        Id:
                          type: object
                          properties:
                            RuTracker:
                              type: integer
                            Kinozal:
                              type: integer
                            RuTor:
                              type: integer
                            NoNameClub:
                              type: integer
                        RunTime:
                          type: object
                          properties:
                            RuTracker:
                              type: number
                            Kinozal:
                              type: number
                            RuTor:
                              type: number
                            NoNameClub:
                              type: number
                    Id:
                      type: object
                      properties:
                        Status:
                          type: object
                          properties:
                            RuTracker:
                              type: boolean
                            Kinozal:
                              type: boolean
                            RuTor:
                              type: boolean
                            NoNameClub:
                              type: boolean
                        Files:
                          type: object
                          properties:
                            RuTracker:
                              type: boolean
                            Kinozal:
                              type: boolean
                            RuTor:
                              type: boolean
                            NoNameClub:
